<!DOCTYPE html>

              <div class="local-sites">
                <div class="local-sites-label">Local sites:</div>
                <div class="local-sites-img">
                  <a href="#"

                  <a href="#"
                    ><img src="./img/location-CA.png" alt="location-CA"

                <span class="contact-panel-label">Toll free</span>

                  <ul class="main-menu-items">
                    <li class="menu-item">
                      <a href="#" class="menu-item-a">ABOUT US</a>
